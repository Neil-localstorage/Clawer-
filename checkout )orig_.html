<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawer™ - Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #004080;
            font-size: 1.1em;
            font-weight: bolder;
            text-align: center;
            overflow-x: hidden;
        }
        /* White Overlay for Consistency */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 12.5%;
            width: 75%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            transition: transform 0.4s ease-in-out;
        }
        .header:hover {
            transform: scale(1.02);
        }
        .header-logo {
            font-size: 1.1em;
        }
        nav a {
            text-decoration: none;
            color: #004080;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: yellow;
        }
        .checkout-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 50%;
            margin: 150px auto;
            text-align: left;
            animation: fadeInUp 1s ease-out;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .btn {
            background: yellow;
            padding: 12px 24px;
            text-decoration: none;
            color: black;
            border-radius: 8px;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: orange;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            
        }
    
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="header">
        <h2>Clawer™</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
        </nav>
    </div>

    <section class="checkout-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button class="btn" onclick="checkout()">Place Order</button>
    </section>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let totalPrice = 0;
            cartItems.innerHTML = "";

            cart.forEach(item => {
                totalPrice += item.price;
                cartItems.innerHTML += `<div class="cart-item"><span>${item.product}</span><span>$${item.price.toFixed(2)}</span></div>`;
            });

            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function checkout() {
            alert("Order placed successfully!");
            localStorage.removeItem("cart");
            loadCart();
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>

</body>
</html>
