<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawer™ - Checkout</title>
<link rel="icon" type="image/x-icon" href="CL-LOGO.png">
    <style>
        * {
            margin: 1px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('background2.jpeg') center/cover no-repeat, rgba(255, 255, 255, 0.4);
            background-blend-mode: overlay;
            text-align: center;
            margin: 0;
            transition: 0.3s ease-in-out;
            size: 100%;
        }

        .header {
            width: 75%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header-logo {
            font-size: 1.1em;
            font-weight: 900;
            color: #004080;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #004080;
            font-size: 1.3em;
            font-weight: bolder;
            transition: 0.3s;
            margin-right: 50px;
        }
        .nav-buttons a:hover {
            color: yellow;
        }

        .checkout-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 50%;
            margin: 150px auto;
            text-align: left;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .btn {
            background: #007bff;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            border: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Gray overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2000;
            width: 350px;
        }

        .modal h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .modal .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            border: none;
        }

        .modal .btn:hover {
            background: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #007bff;
        }

        .footer {
            background-color: #2b5cce52;
            color: rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            margin-top: 50px;
        }

        .footer h3 {
            color: whitesmoke;
            padding: 5px;
            font-size: 18px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-weight: bolder;
        }

        .footer p {
            color: white;
        }

        .footer p2 {
            color: rgb(0, 0, 0);
        }
        .fade-in {
    animation: fadeIn 0.7s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


.fade-out {
    animation: fadeOut 0.7s ease-in-out;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
    </style>
</head>
<body class = "fade-in">

    <div class="header">
        <div class="header-logo">Clawer™</div>
        <div class="nav-buttons">
            <a href="index.html" onclick="playClick()">Home</a>
            <a href="about.html" onclick="playClick()">About</a>
            <a href="products.html" onclick="playClick()">Products</a>
            <a href="checkout.html" onclick="playClick()">Checkout</a>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <section class="checkout-container">
        <h2><strong>Your Cart</strong></h2>
        <div id="cart-items"></div>
        <h3><strong>Subtotal: $</strong><span id="subtotal-price">0.00</span></h3>
        <h3><strong>Tax (10%): $</strong><span id="tax-price">0.00</span></h3>
        <h3><strong>Total: $</strong><span id="total-price">0.00</span></h3>
        <button class="btn" onclick="checkout()">Place Order</button>
        <button class="btn" onclick="clearCart()">Clear Cart</button>
    </section>

    <!-- Order Confirmation Modal -->
    <div id="orderModal" class="modal">
        <span class="close-btn" onclick="closeModal('orderModal')">×</span>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for your purchase.</p>
        <button class="btn" onclick="closeModal('orderModal')">OK</button>
    </div>

    <!-- Empty Cart Modal -->
    <div id="emptyCartModal" class="modal">
        <span class="close-btn" onclick="closeModal('emptyCartModal')">×</span>
        <h2>Your Cart is Empty</h2>
        <p>Please add items before proceeding to checkout.</p>
        <button class="btn" onclick="closeModal('emptyCartModal')">OK</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let subtotal = 0;
            cartItems.innerHTML = "";

            cart.forEach(item => {
                subtotal += item.price;
                cartItems.innerHTML += `<div class="cart-item">
                    <span>${item.product} (${item.size}) x ${item.quantity}</span>
                    <span>$${item.price.toFixed(2)}</span>
                </div>`;
            });

            let tax = subtotal * 0.10;
            let total = subtotal + tax;

            document.getElementById("subtotal-price").innerText = subtotal.toFixed(2);
            document.getElementById("tax-price").innerText = tax.toFixed(2);
            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                openModal('emptyCartModal');
                return;
            }

            openModal('orderModal');

            setTimeout(() => {
                localStorage.removeItem("cart");
                loadCart();
            }, 1000);
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", loadCart);
       
        document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a");
        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault(); 
                let href = this.getAttribute("href");
                
                document.body.classList.add("fade-out");
                
                setTimeout(() => {
                    window.location.href = href; 
                }, 700); 
            });
        });
    });
    function playClick() {
                const audio = new Audio("btn.mp3");
                audio.play();
        }
    </script>

</body>
</html>
